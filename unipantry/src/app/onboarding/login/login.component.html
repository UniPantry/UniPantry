<app-nav></app-nav>
<div class="card material-elevation mdc-elevation--z3">
  <form class="container" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <h3>Welcome Back to UniPantry!</h3>
    <div class="form-group">
      <label for="email" style="font-weight: 500;">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="form-group" style="font-weight: 500;">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label class="checkbox-container">
          <input type="checkbox" id="checkbox">
          <span class="checkmark"></span>
          Remember this account
        </label>
      </div>
    </div>
    <label>Forgot your password? <a href="#" class="click-here">Click here</a></label><br>
    <label>Don't have an account? <a routerLink="/signup" class="click-here">Sign up here</a></label>
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary login-btn" routerLink="/logged-in">Log In</button>
    </div>
  </form>
</div>

<app-footer></app-footer>
