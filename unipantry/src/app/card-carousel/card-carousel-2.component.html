<div class="container-fluid">
  <div id="carousel-2" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner row mx-auto inner-2" style="width: 82.5%;">
      <div *ngFor="let product of newYearNewYou.slice(0,1)" (click)="onSelect(product)" class="carousel-item col-sm-3 active"
        id="c2">
        <div class="card material-elevation mdc-elevation--z7">
          <img class="card-img-top img-fluid" src={{product.src}} alt="Card image cap">
          <div class="card-body">
            <p class="card-title">{{product.weight | titlecase}}</p>
            <p class="card-text" id="item">{{product.name | titlecase}}</p>
            <p class="card-text" id="price">{{product.price}} <del style="color:gray;">{{product.oldPrice}}</del></p>
            <button class="btn btn-primary btn-large" id="signup-btn" data-toggle="modal" data-target="#paywallModal"
              type="button">
              Sign Up to Order Now</button>
          </div>
        </div>
      </div>
      <div *ngFor="let product of newYearNewYou.slice(1)" (click)="onSelect(product)" class="carousel-item col-sm-3" id="c2">
        <div class="card material-elevation mdc-elevation--z7">
          <img class="card-img-top img-fluid" src={{product.src}} alt="Card image cap">
          <div class="card-body">
            <p class="card-title">{{product.weight | titlecase}}</p>
            <p class="card-text" id="item">{{product.name | titlecase}}</p>
            <p class="card-text" id="price">{{product.price}} <del style="color:gray;">{{product.oldPrice}}</del></p>
            <button class="btn btn-primary btn-large" id="signup-btn" data-toggle="modal" data-target="#paywallModal"
              type="button">
              Sign Up to Order Now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-control-prev" style="height: 100px; top: 40%;">
      <a class="material-icons" id="left-chevron" href="#carousel-2" role="button" data-slide="prev" aria-hidden="true">chevron_left</a>
      <span class="sr-only">Previous</span>
    </div>
    <div class="carousel-control-next" style="height: 100px; top: 40%;">
      <a class="material-icons" id="right-chevron" href="#carousel-2" role="button" data-slide="next" aria-hidden="true">chevron_right</a>
      <span class="sr-only">Next</span>
    </div>
  </div>
</div>
