<div class="container-fluid">
  <div id="carousel-1" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner row mx-auto inner-1" style="width: 82.5%;">
      <div *ngFor="let product of dormRoomEssentials.slice(0,1)" (click)="onSelect(product)" class="carousel-item col-sm-3 active"
        id="c1">
        <div class="card material-elevation mdc-elevation--z3">
          <img class="card-img-top img-fluid" src={{product.src}} alt="Card image cap">
          <div class="card-body">
            <p class="card-title">{{product.weight | titlecase}}</p>
            <p class="card-text" id="item">{{product.name | titlecase}}<br></p>
            <p class="card-text" id="price">{{product.price | currency}} <del style="color:gray;">{{product.oldPrice | currency}}</del></p>
            <button class="btn btn-primary btn-large" id="signup-btn" data-toggle="modal" data-target="#paywallModal"
              type="button">
              Sign Up to Order Now</button>
          </div>
        </div>
      </div>
      <div *ngFor="let product of dormRoomEssentials.slice(1)" (click)="onSelect(product)" class="carousel-item col-sm-3"
        id="c1">
        <div class="card material-elevation mdc-elevation--z3">
          <img class="card-img-top img-fluid" src={{product.src}} alt="Card image cap">
          <div class="card-body">
            <p class="card-title">{{product.weight | titlecase}}</p>
            <p class="card-text" id="item">{{product.name | titlecase}}<br></p>
            <p class="card-text" id="price">{{product.price | currency}} <del style="color:gray;">{{product.oldPrice | currency}}</del></p>
            <button class="btn btn-primary btn-large" id="signup-btn" data-toggle="modal" data-target="#paywallModal"
              type="button">
              Sign Up to Order Now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-control-prev" id="left-control">
      <a class="material-icons" id="left-chevron" href="#carousel-1" role="button" data-slide="prev" aria-hidden="true">chevron_left</a>
      <span class="sr-only">Previous</span>
    </div>
    <div class="carousel-control-next" id="right-control">
      <a class="material-icons" id="right-chevron" href="#carousel-1" role="button" data-slide="next" aria-hidden="true">chevron_right</a>
      <span class="sr-only">Next</span>
    </div>
  </div>
</div>
