<div style="overflow: auto;">
  <div style=" width:75%; margin-top:40px;">
    <p>Payment Methods</p>
  </div>

  <div class="row details">

      <div style="padding-top:3%; border: 1px solid #909090; border-radius:5px; text-align: center; height: 10vh; width:100%;position:relative;">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1">
              <a class="add" href="#"><i style="position: absolute;" class="material-icons" id="add">add_circle_outline</i>
                <!--<span style="position: absolute; top:3vh; left:8vw; font-weight:200;">Add New Payment
                  Methods
                </span> -->
              </a>
            </div>
            <div class="col-md-5">
              <span href="#" style="font-weight:200; line-height: 4vw;">Add New Payment
                Methods
              </span> 
            </div>
            <div class="col-md-3"></div>
    
          </div>
      </div>

    <div *ngFor="let bill of user.billing" style="position:relative; margin-top: 5%; padding:3% 20px; border: 1px solid #909090; border-radius:5px; width:100%;">

      <div class="row" style="padding-left:2%;">
        <div style="width:100%;"><span>Visa Card ending in {{bill.cardNum%10000}}</span></div>

        <div style="margin-top: 10px; width:50%; ">
          <span>Name on Card</span>
          <div class="info">{{bill.name}}</div>
        </div>

        <div style="margin-top: 10px;width:50%; ">
          <span>Expiration Date</span>
          <div class="info">{{bill.exp}}</div>
        </div>

        <div style="margin-top: 10px;width:100%; ">
          <span>Billing Address</span>
          <div class="info">{{bill.address.line1}}</div>
          <div class="info">{{bill.address.line2}}</div>
        </div>
      </div>


      <button (click)="allowEdit()" class="btn btn-secondary" type="button" name="button" style="margin:20px; background-color: white;border-color: white; color: #F89833; position:absolute; right:0; top: 0;">
        EDIT</button>

    </div>

    

  </div>
</div>
